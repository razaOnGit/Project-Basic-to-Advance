<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5em;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
            color: #0aee3b;
            font-weight: bold;
        }
        span {
            color: #007BFF;
            font-weight: 400px;
            font-size: 22px;
            text-align: left;  
            align-items: center;
            display: block;
            margin : 64px 0px -35px 219px;    
         }
        .box {
            width: 170vh;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 20px auto;
            background-color: #f9f9f9;
           
        }
        .box p2, .box p3, .box p4 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            
            margin: 10px 0;
        }
.box p2 {
            color: #e41bc6;
            
    font-size: 24px;
        }
.box p3 {
            color: #ea0505;
            font-weight: bold;
        }
        input[type="number"] {
            width: 200px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .box button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #eef0c8;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .circle p {
            font-size: 1.5em;
            color: #481616;
            text-align: center;
        }
        .dispaly {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess The Number Game</h1>
        <p>Welcome to the Guess The Number Game! 
        <span>Try to guess the number I'm thinking of between 1 and 100.</p>
        </span>
        <div class="box">
            <p2>I'm thinking of a number between 1 and 100.</p2>
            <p3>Can you guess what it is?</p3>
            <p4>Enter your guess below:</p4>
            <input type="number" id="guessInput" placeholder="Enter your guess" />
           <br>
            <button id="submitGuess">Submit Guess</button>
            <div class="circle">   
            <p id="score"> Display Guess Number</p>
           </div>
           <div class="dispaly">
            <p id="resultMessage">Attempts Left: 100</p>
            <p id="gameOverMessage"></p>
           </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
