<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: grey;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .eye-icon {
            position: absolute;
            top: 34%;
            right: 4px;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
            fill: #333;
            opacity: 0.7;
        }
        .eye-icon:hover {
            opacity: 1;
        }
         .password-wrapper {
            position: relative;
            display: inline-block;
        }
        #password {
            padding-right: 40px; /* space for the eye */
            font-size: 16px;
        }
        </style>
</head>
<body>
    <div class="box">

        <h1>Hide/Show Password</h1>
        <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter Password" />
       
            <svg id="toggleEye" class="eye-icon" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10a4 4 0 100 8 4 4 0 000-8z"/>
            </svg> 
             <!-- <button id="btn">Show Password</eye> -->
        <!-- Eye SVG icon -->
        <p id="result"></p>
    </div>
    </div>
    <script>
    const pInput = document.getElementById('password');
    const eye = document.getElementById('toggleEye');
    const result = document.getElementById('result');
    let isPasswordVisible = false;

    // eye.addEventListener('click', () => {     // for button toggle
    //     if (isPasswordVisible) {
    //         pInput.type = 'password';
    //         eye.textContent = 'Show Password';
    //         result.textContent = '';
    //     } else {
    //         pInput.type = 'text';
    //         eye.textContent = 'Hide Password';
    //         result.textContent = `Your password is: ${pInput.value}`;
    //     }
    //     isPasswordVisible = !isPasswordVisible;
    // });
      eye.addEventListener('click', () => {
            isPasswordVisible = !isPasswordVisible;
            pInput.type = isPasswordVisible ? 'text' : 'password';
            // Optionally change the eye icon (e.g. to a slashed eye)
            result.textContent = isPasswordVisible ? `Your password is: ${pInput.value}` : '';
        });

        // Optional: update result live
        pInput.addEventListener('input', () => {
            if (isPasswordVisible) {
                result.textContent = `Your password is: ${pInput.value}`;
            }
        });

    </script>
</body>
</html>
