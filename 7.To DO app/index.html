<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
            body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            color: white;
            padding: 30px;
            text-align: center;
        }
         h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        h1 i {
            font-size: 2.2rem;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .app-container {
            padding: 30px;
        }
        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        #new-todo {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s;
        }
        
        #new-todo:focus {
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
        }
         #add-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
         #add-btn:hover {
            background: #83df55;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        #add-btn:active {
            transform: translateY(0);
        }
       
       .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 2px solid #918c8c;
            font-weight: 500;
            color: #555;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .todo-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            animation: fadeIn 0.5s;
            border-left: 5px solid #2575fc;
        }
        .todo-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .todo-item.completed {
            border-left-color: #4CAF50;
            opacity: 0.8;
        }
        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            color: #333;
            word-break: break-word;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #777;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        .complete-btn, .delete-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }
        .complete-btn {
            background: #4CAF50;
            color: white;
        }
        .complete-btn:hover {
            background: #4CAF50;
            color: white;
        }
        
        .delete-btn {
            background: #ffebee;
            color: #f44336;
        }
        
        .delete-btn:hover {
            background: #f44336;
            color: white;
        }
       
    </style>
</head>
<body>
    <div class="container">
 <header> 
     <h1><i class="fas fa-tasks "> </i> My TODO list</h1>
     <p class="subtitle"> Never Forget what's important ! </p>
 </header>
       <div class="app-container">
        <div class="input-section">
            <input type="text" id="new-todo" placeholder="Add a new task...">
            <button id="add-btn"> <i class="fas fa-plus"></i>Add</button>
        </div>
         <div class="stats">
                <div>Total: <span id="total-count">0</span></div>
                <div>Completed: <span id="completed-count">0</span></div>
            </div>
            
            <ul class="todo-list" id="todo-list">
                <!-- Todo items will be added here dynamically -->
            </ul>
       </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
