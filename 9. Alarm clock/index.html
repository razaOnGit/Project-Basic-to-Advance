<style>
/* Container style */
.container {
   position: relative;
  max-width: 550px;
  margin: 40px auto;
  background: #fefefe;
  padding: 30px 40px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
}
#radix-Â«rnbÂ»{
  position: absolute;
  top: 16px;
  right: 16px;
  z-index: 10;
  background: transparent;
  color: #000000;
  border: 2px solid #010101;
  border-radius: 15px;
  box-shadow: 0 2px 15px rgba(249, 0, 0, 0.632);
 cursor: pointer;
}
#radix-Â«rnbÂ»:hover {
  transform: scale(1.05);
  transition: background 0.3s ease, transform 0.3s ease;
  color: #000;
  box-shadow: 0 4px 20px rgba(249, 0, 0, 0.8);
}

/* Title */
.alarm-title {
  font-size: 2.8rem;
  color: #222;
  margin-bottom: 25px;
  font-weight: 700;
  letter-spacing: 2px;
}

/* Current time */
#current-time {
  font-size: 3.5rem;
  font-weight: 900;
  color: #4a4a4a;
  margin-bottom: 30px;
  font-family: 'Courier New', Courier, monospace;
  letter-spacing: 4px;
}

/* Input time */
input[type="time"] {
  width: 36%;
  padding: 14px 20px;
  font-size: 1.15rem;
  border: 2px solid #ddd;
  border-radius: 10px;
  outline: none;
  transition: border-color 0.3s ease;
  box-sizing: border-box;
  margin-bottom: 30px;
}

input[type="time"]:focus {
  border-color: #007BFF;
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
}

/* Buttons container */
.alarm-controls {
  display: flex;
  justify-content: space-between;
  gap: 12px;
}

/* Common button styles */
.alarm-controls button {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 12px 0;
  font-size: 1.1rem;
  font-weight: 600;
  border: none;
  border-radius: 52px;
  cursor: pointer;
  color: white;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: all 0.25s ease;
}

/* Specific button colors */
#set-alarm {
  background: linear-gradient(135deg, #007BFF, #0056b3);
  box-shadow: 0 8px 20px rgba(0,123,255,0.6);
  padding: 2px 21px 4px 11px;
}

#set-alarm:hover {
  background: linear-gradient(135deg, #0056b3, #003d80);
  box-shadow: 0 10px 25px rgba(0,86,179,0.8);
}

#clear-alarm {
  background: linear-gradient(135deg, #dc3545, #a52836);
  box-shadow: 0 8px 20px rgba(220,53,69,0.6);
  color: white;
  padding: 2px 21px 4px 11px;
}

#clear-alarm:hover {
  background: linear-gradient(135deg, #a52836, #7b1d27);
  box-shadow: 0 10px 25px rgba(165,40,54,0.8);
}

#add-btn {
  background: linear-gradient(135deg, #e8067d, #ab0457);
  box-shadow: 0 8px 20px rgba(232,6,124,0.6);
  color: white;
}

#add-btn:hover {
  background: linear-gradient(135deg, #ab0457, #7a0340);
  box-shadow: 0 10px 25px rgba(171,4,87,0.8);
}

/* Icons inside buttons */
button i.fas {
  font-size: 22px;
  vertical-align: middle;
  transition: transform 0.3s ease, color 0.3s ease;
}

/* On button hover, icon slightly grows and changes color */
.alarm-controls button:hover i.fas {
  transform: scale(1.2);
  color: #fff;
}

/* Responsive tweak */
@media (max-width: 480px) {
  .alarm-controls {
    flex-direction: column;
  }
  .alarm-controls button {
    width: 100%;
  }
  input[type="time"] {
    font-size: 2rem;
    width: 75%;
    padding: 14px 20px
  }
  #current-time {
    font-size: 2.8rem;
  }
}


</style>
</head>

      <button id="set-alarm"><i class="fas fa-bell"></i>  Set Alarm</button>
      <button id="clear-alarm" style="background-color: #d4d3de;"> <i class="fas fa-trash-alt"></i> Clear Alarm</button>

</html>
